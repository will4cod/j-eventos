<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>

    <link rel="stylesheet" href="css/style.css">

    <style media="screen">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --color: #780000;
}

body {
    /* height: 100vh; */
    /* procurar imagem */
    background-image: url("/img/16101_generated.jpg");
    /* background-color: aqua; */
    background-repeat: no-repeat;
    /* background-size: 100% 140px; */
    background-position: 0 100px;
    /* overflow: hidden; */
    font-family: arial;
}

header {
    position: fixed;
    top: 10px;
    left: 0;
    height: 60px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header .navbar {
    transition: .3s linear;
}

header .navbar ul {
    list-style-type: none;
    display: flex;
    align-items: center;
    width: 600px;
    justify-content: space-around;
}

header .navbar ul li {
    font-size: 18px;
}

header .navbar ul li:hover {
    color: var(--color);
    cursor: pointer;
}

header .logo{
    display: flex;
    align-items: center;
}

header .logo > img {
    height: 50px;
    margin: 0 10px;
}

input {
    display: none;
}

label {
    z-index: 2;
    position: absolute;
    top: 30px;
    right: 10px;
    cursor: pointer;
    display: none;
}

label span {
    display: block;
    height: 3px;
    width: 30px;
    background-color: var(--color);
    margin: 5px 0;
    transition: .3s;
}

label span:nth-child(1) {
    margin-left: 20px;
}

label span:nth-child(2) {
    width: 50px;
}

#toggle:checked ~ label > span:nth-child(1) {
    background-color: #fff;
    transform: rotateZ(45deg);
    width: 30px;
    margin-top: 10px;
}

#toggle:checked ~ label > span:nth-child(2) {
    background-color: #fff;
    transform: rotateZ(-45deg);
    width: 30px;
    margin-top: -8px;
    margin-left: 19px;
}

#toggle:checked ~header .navbar{
    left: 0;

}

@media (max-width:987px) {
    label {
        display: block;
    }

    header .navbar{
        height: 100vh;
        width: 100vh;
        position: fixed;
        top: 0;
        left: 100%;
        background-color: var(--color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    header .navbar ul{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column wrap;
    }

    header .navbar ul li{
        margin: 10px 0;
        font-size: 40px;
        color: #fff;
    }

    header .navbar ul li:hover {
        background-color: #fff;
        border-radius: 50px;
        padding: 0 50px;
        transition: .3s;
    }
}
    </style>
</head>
<body>

    <input type="checkbox" id="toggle">
    <label for="toggle">
        <span></span>
        <span></span>
    </label>
    <header>
        <div class="logo">
            <!-- procurar imagem -->
            <img src="img/ticket.png" alt="Logo" srcset="">
            <h2>J eventos</h2>
        </div>

        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Contatos</li>
                <li>Blog</li>
                <li>Portifolio</li>
            </ul>
        </div>
    </header>
</body>
</html>
